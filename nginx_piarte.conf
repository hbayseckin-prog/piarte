# Piarte için Nginx yapılandırması
# www.baycode.com.tr/piarte alt klasörü için
# Bu dosyayı /etc/nginx/sites-available/piarte olarak kaydedin

server {
    listen 80;
    server_name www.baycode.com.tr baycode.com.tr;

    # /piarte alt klasörü için FastAPI'ye proxy
    location /piarte/ {
        # Trailing slash önemli!
        proxy_pass http://127.0.0.1:8000/;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Prefix /piarte;
        
        # WebSocket desteği (gerekirse)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeout ayarları
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # /piarte prefix'ini kaldır (FastAPI'ye temiz path gönder)
        rewrite ^/piarte/(.*)$ /$1 break;
    }
    
    # Static dosyalar için (opsiyonel - FastAPI de serve edebilir)
    location /piarte/static/ {
        alias /var/www/piarte/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # index.html için özel yönlendirme
    location = /piarte {
        return 301 /piarte/;
    }
    
    location = /piarte/ {
        proxy_pass http://127.0.0.1:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}


