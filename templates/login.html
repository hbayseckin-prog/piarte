<!DOCTYPE html>
<html lang="tr">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Giriş - Piarte</title>
	<style>
		body{font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;padding:24px;max-width:420px;margin:auto}
		.card{border:1px solid #e5e7eb;border-radius:8px;padding:16px;margin-top:48px}
		input,button{padding:10px;margin:6px 0;width:100%}
		button{background:#111827;color:white;border:none;border-radius:6px}
	</style>
</head>
<body>
	<div class="card">
		<h2 style="margin-top:0">Piarte - Giriş</h2>
		<form method="post" action="/login">
			<label>Kullanıcı adı</label>
			<input type="text" name="username" required />
			<label>Şifre</label>
			<input type="password" name="password" required />
			<button type="submit">Giriş Yap</button>
		</form>
		<p style="color:#6b7280">Varsayılan: admin / admin123</p>
	</div>
</body>
</html>
