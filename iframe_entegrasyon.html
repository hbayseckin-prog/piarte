<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piarte - Kurs Yönetim Sistemi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .iframe-container {
            width: 100%;
            height: calc(100vh - 200px);
            min-height: 800px;
            border: none;
            overflow: hidden;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .iframe-container {
                height: calc(100vh - 150px);
                min-height: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Piarte Kurs Yönetim Sistemi</h1>
            <p>Panellerinize aşağıdan erişebilirsiniz</p>
        </div>
        
        <div class="iframe-container">
            <!-- Railway domain'inizi buraya yazın -->
            <iframe 
                src="https://YOUR_APP_NAME.railway.app" 
                title="Piarte Panelleri"
                allow="fullscreen"
                loading="lazy">
                <div class="loading">
                    <p>Yükleniyor...</p>
                    <p>Eğer sayfa açılmıyorsa, Railway domain'inizi kontrol edin.</p>
                </div>
            </iframe>
        </div>
    </div>
</body>
</html>
