{% extends "base.html" %}
{% block title %}Kurs Düzenle - Piarte{% endblock %}
{% block content %}
<h2>Kurs Düzenle</h2>
<form method="post" action="/courses/{{ course.id }}/update">
	<label>Kurs Adı</label>
	<input type="text" name="name" value="{{ course.name }}" required />
	<button type="submit">Güncelle</button>
	<button type="button" class="secondary" onclick="location.href='/dashboard'">İptal</button>
</form>
{% endblock %}
